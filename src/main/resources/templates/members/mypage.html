<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M22T UP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<!-- header -->
<div th:replace="~{fragment/fragment :: header}"></div>


<!-- 이곳에 회원 정보를 표시하거나 필요한 내용을 추가할 수 있습니다. -->
<div class="text-center">
    <h1>Welcome to My Page</h1>
    <p>Email: <span th:text="${member.memberEmail}"></span></p>
    <p>사용자명: <span th:text="${member.nickname}"></span></p>
    <!--
    <a th:href="@{'/reserve-check/' + ${session.memberId}}" class="btn btn-lg btn-outline-primary mx-auto" style="width: 150px;">예약목록</a>
    -->
    <h2>작성 목록</h2>
    <div class="container py-3">
        <div th:each="meeting : ${meetingDtoList}">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li th:text="'Meeting Name: ' + ${meeting.title}" >meeting name</li>
                        <a th:href="@{'/board/' + ${meeting.meetingId}}" class="btn btn-lg btn-outline-primary mx-auto" style="width: 150px;">바로가기</a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <h2>신청 목록</h2>
    <div class="container py-3">
        <div th:each="apply : ${applyDtoList}">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li th:text="'Meeting Name: ' + ${apply.title}" >meeting name</li>
                        <a th:href="@{'/board/' + ${apply.meetingId}}" class="btn btn-lg btn-outline-primary mx-auto" style="width: 150px;">바로가기</a>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

<div id="reservationContainer"></div>
<!-- footer -->
<div th:replace="~{fragment/fragment :: footer}"></div>
</body>



</html>
