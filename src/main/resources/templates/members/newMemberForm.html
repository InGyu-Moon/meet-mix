<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>M22T UP</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <style>
        .gradient-custom {
          background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
         .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 .custom-input {
        width: 450px; /* 가로 길이 조정 */
        padding: 10px; /* 내부 여백 추가 */
    }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">SIGN UP</h2>
        <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

        <div class = "mb-2">
          <form id="signUpForm" th:action th:object="${memberInputDto}" method="POST" target="_self">
            <!-- 토큰을 추가하여 CSRF 공격 방지 -->
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

            <div class="mb-3">
              <label class="form-label text-white" for="memberEmail">Email address</label>
              <input id="memberEmail" th:field="*{memberEmail}" type="email" class="form-control custom-input" th:errorclass="field-error">
              <div class="field-error" th:errors="*{memberEmail}" />
            </div>

            <div class="mb-3">
              <label for="nickname" class="form-label text-white">Nick Name</label>
              <input id="nickname" th:field="*{nickname}" type="text" class="form-control custom-input" th:errorclass="field-error">
              <div class="field-error" th:errors="*{nickname}" />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label text-white">Password</label>
              <input id="password" th:field="*{password}" type="password" th:errorclass="field-error" class="form-control custom-input">
              <div class="field-error" th:errors="*{password}" />
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label text-white">Re-enter password</label>
              <input id="confirmPassword" th:field="*{confirmPassword}" th:errorclass="field-error" type="password" class="form-control custom-input">
              <div class="field-error" th:errors="*{confirmPassword}" />
            </div>

            <button id="submit_btn" type="submit" class="btn btn-primary" onclick="return isRequired()">Sign-up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
