<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>M22T UP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
         .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
    </style>
</head>
<body>

<!-- header -->
<div th:replace="~{fragment/fragment :: header}"></div>

<div class="container text-center">
    <h1>Make a new M22T</h1>
    <form th:action th:object="${meetingDto}" method="post">

        <div>
            <label for="title">제목</label>
            <input id="title" th:field="*{title}" class="form-control custom-input" placeholder="제목을 작성해주세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{title}" />
        </div>

        <div>
            <label for="cost">최대 인원</label>
            <input id="cost" th:field="*{maxCapacity}" class="form-control custom-input" placeholder="최대 인원을 숫자로 입력해주세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{maxCapacity}" />
        </div>

        <div>
            <label for="content">설명을 작성해주세요</label>
            <textarea id="content" th:field="*{content}" class="form-control" placeholder="설명을 작성해주세요"
                      style="height: 300px" th:errorclass="field-error"></textarea>
            <div class="field-error" th:errors="*{content}" />
        </div>

        <button id="submit_btn" type="submit" class="btn btn-primary">New M22T</button>
    </form>
</div>





<!-- footer -->
<div th:replace="~{fragment/fragment :: footer}"></div>
</body>
</html>
