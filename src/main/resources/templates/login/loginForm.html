<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>M22T UP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <style>
        .gradient-custom {
          background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
         .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">LOGIN</h2>
        <p class="text-white-50 mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

        <div class = "mb-2">
          <form action="/login" th:action th:object="${loginInputDto}" method="POST" target="_self">
            <div th:if="${#fields.hasGlobalErrors()}">
              <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                 th:text="${err}">전체 오류 메시지</p>
            </div>
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

            <div class="mb-3">
              <label for="memberEmail" class="form-label text-white">Email address</label>
              <input type="email" class="form-control" id="memberEmail" th:field="*{memberEmail}"
                     th:errorclass="field-error">
              <div class="field-error" th:errors="*{memberEmail}" />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label text-white">Password</label>
              <input type="password" class="form-control" id="password" th:field="*{password}"
                     th:errorclass="field-error">
              <div class="field-error" th:errors="*{password}" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/members/new'">Sign-up</button>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
