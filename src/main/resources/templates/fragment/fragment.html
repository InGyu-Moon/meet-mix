<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<!--header -->
<div class="container" th:fragment="header">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <span class="fs-4">MeetMix</span>
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="/board" class="nav-link px-2">Meetings</a></li>
      <!--
      <li><a th:href="@{'/reserve/' + ${session.memberId}}" class="nav-link px-2">예약 하기</a></li>
      <li><a th:href="@{'/reserve-check/' + ${session.memberId}}" class="nav-link px-2">조회 하기</a></li>
      -->
      <li><a th:href="@{'/members/' + ${session.memberId}}" class="nav-link px-2">MyPage</a></li>



    </ul>



    <div class="col-md-3 text-end">
      <a href="/members/new" class="btn btn-outline-primary me-2">Sign-up</a>
      <a th:if="${session.nickname == null}" href="/login" class="btn btn-outline-primary me-2">Login</a>
      <a th:if="${session.nickname != null}" href="/logout" class="btn btn-outline-primary me-2">Logout</a>
    </div>
  </header>
</div>

<!-- footer -->
<div class="container" th:fragment="footer">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="/board" class="nav-link px-2 text-body-secondary">Meetings</a></li>
      <!--
      <li class="nav-item"><a th:href="@{'/reserve/' + ${session.memberId}}" class="nav-link px-2 text-body-secondary">예약 하기</a></li>
      <li class="nav-item"><a th:href="@{'/reserve-check/' + ${session.memberId}}" class="nav-link px-2 text-body-secondary">조회 하기</a></li>
      -->
      <li class="nav-item"><a th:href="@{'/members/' + ${session.memberId}}" class="nav-link px-2 text-body-secondary">MyPage</a></li>

    </ul>
    <p class="text-center text-body-secondary">© 2023 Company, Inc</p>
  </footer>
</div>







</body>
</html>
